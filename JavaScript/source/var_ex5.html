<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var d = "20";
        var result;

        result = a>b; 
        document.write(result,"<br>");
        result = a<b;
        document.write(result,"<br>");
        result = a<=b;
        document.write(result,"<br>");
        result = b==d;
        document.write(result,"<br>"); // 숫자 문자열 비교했을경우 같다.
        result = a != b;
        document.write(result,"<br>");
        result = b === d;
        document.write(result,"<br>"); // 숫자 문자열 비교했을경우 같지 않다.
        
    </script>
</head>
<body>
    
</body>
</html>
