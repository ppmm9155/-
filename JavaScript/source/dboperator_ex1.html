<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a =10;
        var b =3;

        a+=b;
        document.write(a,"<br>");
        a-=b;
        document.write(a,"<br>");
        a*=b;
        document.write(a,"<br>");
        a%=b;
        document.write(a,"<br>");

    </script>
</head>

</body>
